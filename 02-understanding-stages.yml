trigger:
  - main

pool:
  vmImage: ubuntu-latest
stages:
  - stage: Build
    jobs:
      - job: FirstJob
        steps:
          - bash: echo build FirstJob
          - bash: echo build $(PipelineLevelVariable)
      - job: SecondJob
        steps:
          - bash: echo build SecondJob
  - stage: DevDeploy
    variables:
       enviroment: Dev
    dependsOn: Build
    jobs:
      - job: DevDeployJob
        steps:
          - bash: echo $(enviroment) DevDeploy Job
  - stage: QADeploy
    dependsOn: Build
    jobs:
      - job: QADeployJob
        steps:
          - bash: echo QADeploy Job
  - stage: prodDeploy
    variables:
       enviroment: Dev
    dependsOn: [DevDeploy, QADeploy]
    jobs:
      - job: ProdDeployJob
        steps:
          - bash: echo $(enviroment) ProdDeploy Job
